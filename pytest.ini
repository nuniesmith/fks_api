# Use canonical section name so pytest applies settings
[pytest]
# Limit to service-local tests for standalone mode.
testpaths = src/tests
pythonpath = src
norecursedirs = shared .git .venv
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = --tb=short --strict-markers --strict-config --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
