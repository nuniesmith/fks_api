version: '3.9'
services:
  fks_api:
    build:
      context: .
      dockerfile: Dockerfile.simple
      args:
        INSTALL_DEV: "true"
    environment:
      APP_ENV: development
      API_SERVICE_NAME: FKS API Dev
    volumes:
      - ./src:/app/src:ro
      - ./shared_python:/app/shared_python:ro
    ports:
      - '8080:8000'
    command: uvicorn fks_api.fastapi_main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s

networks:
  default:
    name: fks_api_dev_net
