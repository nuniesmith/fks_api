# Docker Compose using shared_docker templates
# Based on shared/shared_docker/compose/docker-compose.template.yml

x-default-build: &default-build
  dockerfile: ../shared/shared_docker/templates/python.Dockerfile
  args:
    PYTHON_VERSION: "3.11"
    BUILD_PACKAGES: "build-essential gcc libpq-dev"

services:
  fks_api:
    container_name: fks_api
    build:
      context: .
      <<: *default-build
      args:
        PYTHON_VERSION: "3.11"
        BUILD_PACKAGES: "build-essential gcc libpq-dev curl"
    env_file:
      - ./.env
    environment:
      APP_ENV: development
      APP_MODULE: fastapi_main:app
      SERVICE_PORT: 8000
      APP_COMMAND: ""  # Let the template auto-detect FastAPI
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - fks_api_logs:/app/logs
    ports:
      - "8000:8000"
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket,os; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', int(os.environ.get('SERVICE_PORT',8000)))); s.close()\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Example: Add additional services using shared templates
  # fks_web:
  #   build:
  #     context: ../fks_web
  #     dockerfile: ../shared/shared_docker/templates/node.Dockerfile
  #   depends_on: [fks_api]
  #   ports: ["3000:3000"]

volumes:
  fks_api_logs:
    name: fks_api_logs

networks:
  fks_net:
    name: fks_net
    driver: bridge
