services:
  fks_api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    env_file:
      - ./.env
    environment:
      APP_ENV: development
    volumes:
      - ./src:/app/src:ro
    ports:
      - "8000:8000"
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  fks_net:
    name: fks_net