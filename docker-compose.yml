version: '3.9'
# Simplified API compose for core services only (db, redis, api, worker, scheduler)
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fks_user
      POSTGRES_PASSWORD: fks_secure_pass_2024!
      POSTGRES_DB: fks_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    command: redis-server --save 300 1 --loglevel warning --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  api:
    build: .
    depends_on: [postgres, redis]
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://fks_user:fks_secure_pass_2024!@postgres:5432/fks_trading
    ports:
      - "8000:8000"
  worker:
    build: .
    depends_on: [redis]
    environment:
      REDIS_URL: redis://redis:6379/0
    command: celery -A app.celery worker --loglevel=info --concurrency=1
  scheduler:
    build: .
    depends_on: [redis]
    environment:
      REDIS_URL: redis://redis:6379/0
    command: celery -A app.celery beat --loglevel=info
volumes:
  postgres_data: {}
  redis_data: {}
