
services:
  fks_api:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks:api-latest
    container_name: fks_api
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=fks_api
      - SERVICE_PORT=8001
      - PYTHONPATH=/app/src:/app
    networks:
      - fks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  fks-network:
    external: true
